<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style1.css">
        <link rel="stylesheet" href="bootstrap/bootstrap-5.2.0/css/bootstrap.min.css">
        <title>Login</title>
    </head>
    <body>
        <form>
        <div class="wrapper">
            <div class="background"></div>
            <div class="container main">
                <div class="row">
                    <div class="col-md-6 side-image text-center">
                        <img src="Images/White.jpg" alt="Government Logo" class="logo"> 
                        <div class="text">
                            <p>For Guide</p>
                        </div>
                    </div>
                    <div class="col-md-6 right">
                        <div class="input-box">
                            <header>Create account</header>
                            <div class="input-field">
                                <input type="text" class="input" id="Username" required autocomplete="off">
                                <label for="Username">Username</label> 
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="email" required autocomplete="off">
                                <label for="email">Email</label> 
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="pass" required>
                                <label for="pass">Password</label>
                            </div>
                            <div class="input-field">
                                <select class="input" id="area" required>
                                    <option value="" disabled selected>Select the Area you are from</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chhattisgarh">Chhattisgarh</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="West Bengal">West Bengal</option>
                                </select>
                            </div>

                            <div class="input-field" id="districtField" style="display:none;">
                                <select class="input" id="district" required>
                                    <option value="" disabled selected>Select your District</option>
                                </select>
                            </div>
                            <div class="input-field">
                                <input type="submit" class="submit" value="Sign Up">
                            </div>
                            <div class="signin">
                                <span>Already have an account? <a href="/index2">Log in here</a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
        <!-- JavaScript inclusion -->
        <script src="bootstrap/bootstrap-5.2.0/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script> <!-- Add your JS functionality here -->
    </body>
</html>
